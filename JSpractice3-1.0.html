<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS练习3</title>
    <script type="text/javascript">
        function fibonacci(n) {
            if (n==1||n==2) {
                return 1;
            }
            return fibonacci(n-1) + fibonacci(n-2);
        }
        console.log(fibonacci(16));
    </script>
</head>
<body>
    <h1>斐波那契数列（递归实现）</h1>
</body>
</html>
