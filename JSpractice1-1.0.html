<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS练习1</title>
    <script type="text/javascript">
        var number = [-3, 6, 2, 7, 0, -1, 4, 8, 3, 5, 5, 10];
        function compare(value1, value2) {
            var a = value1 - 3;
            var b = value2 - 3;
            if (a < 0) {
                a = -a;
            }
            if (b < 0) {
                b = -b;
            }
            if (a < b) {
                return -1;
            }
            else if (a > b) {
                return 1;
            }
            else {
                return 0;
            }
        }
        number.sort(compare);
        alert(number);
    </script>
</head>
<body>
    <h1>距“3”的距离升序排列</h1>
    <p>输入数据为：-3, 6, 2, 7, 0, -1, 4, 8, 3, 5, 5, 10</p>
</body>
</html>
